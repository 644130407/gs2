{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'front/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'front/css/css.css' %}">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="{% static 'imgs/logo1.png' %}" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">

                {% for type in articleTypes %}
                <li class="nav-item">
                    <a class="nav-link" href="/gs/?id={{ type.id }}">{{ type.title }} <span class="sr-only">(current)</span></a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
</div>
